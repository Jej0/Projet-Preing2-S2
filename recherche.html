<!DOCTYPE html>
<html lang=""fr>
<head>
    <meta charset="UTF-8">
    <title>Recherche de voyage</title>


</head>

<body>
    <h1>Trouvez votre voyage</h1>
    <div class="filtre">
        <div class="filtre-groupe">
            <label>
                <input type="checkbox" name="type" value="alpinisme"> Alpinisme
            </label>
            <label>
                <input type="checkbox" name="type" value="wingsuit"> WingSuit
            </label>

            <label>
                <input type="checkbox" name="type" value="parpapente"> Parapente
            </label>

            <label>
                <input type="checkbox" name="type" value="canyoning"> Canyoning
            </label>

            <label>
                <input type="checkbox" name="type" value="slackline"> SlackLine
            </label>

            <label>
                <input type="checkbox" name="type" value="reduction"> Reduction
            </label>

        </div>
        <div class="filtre-groupe">
            <h3>Budget</h3>
            <div class="prix">
                <input type="range" min="0" max="5000" step="10"value="250">
                <p class="prix-label">Prix :
                    <strong>0€ - 5000€</strong>
                </p>

                

            </div>
        </div>


    </div>

    <div class="conteneur">



        
    </div>



</body>
